name: GitHub Actions Demo
on: [push]

jobs:
  io:
    runs-on: ubuntu-latest
    steps:
      - name: set-var
        id: set-var
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            print(f'VAL=true', file=f)
          echo "hello world"
      - name: print value 
        run: echo "the value is ${{ steps.get-var.outputs.VAL }}"
      
          
